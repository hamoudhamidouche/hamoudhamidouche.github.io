<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="checkout-css.css">
    </head>
    <body>
        <header>
            <h1>Checkout</h1>
        </header>

        <main>
            <div class="right">
                <div class="flx">
                    <div class="image">
                        <img src="checkout-page-master/photo1.png">
                    </div>
                    <div class="txt">
                        <h2>Vintage Backbag</h2>
                        <div class="row">
                            <p class="pricenew">$54.99</p>
                            <p class="priceold">$<s>94.99</s></p>
                        </div>
                        <div class="add">
                            <i class="fa fa-minus" id="mnone"></i>
                            <p id="uno">1</p>
                            <i class="fa fa-plus" id="adone"></i>
                        </div>
                    </div>
                </div>

                <div class="flx">
                    <div class="image">
                        <img src="checkout-page-master/photo2.png">
                    </div>
                    <div class="txt">
                        <h2>Levi Shoes</h2>
                        <div class="row">
                            <p class="pricenew">$74.99</p>
                            <p class="priceold">$<s>124.99</s></p>
                        </div>
                        <div class="add">
                            <i class="fa fa-minus" id="mntwo"></i>
                            <p id="duos">1</p>
                            <i class="fa fa-plus" id="adtwo"></i>
                        </div>
                    </div>
                </div>

                <div class="blow">
                    <hr />
                    <div class="inlined">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>
                    <hr />
                    <div class="inlined">
                        <p>Total</p>
                        <p id="tot">$148.98</p>
                    </div>
                </div>
            </div>

            <div class="left">
                <div class="info">
                    <h2>Contact information</h2>
                    <form action="">
                        <label>Email</label>
                        <div class="bordr">
                            <i class="fa fa-envelope"></i>
                            <input type="email" placeholder="Enter your Email ..." />
                        </div>
                        <label>Phone</label>
                        <div class="bordr">
                            <i class="fa fa-phone"></i>
                            <input type="text" placeholder="Enter your phone ..." />
                        </div>
                    </form>
                </div>
                <div class="info">
                    <h2>Shipping adress</h2>
                    <form action="">
                        <label>Full name</label>
                        <div class="bordr">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Rodney Cotton" required/>
                        </div>
                        <label>Adress</label>
                        <div class="bordr">
                            <i class="fa fa-home"></i>
                            <input type="text" placeholder="Your adress ..." required/>
                        </div>
                        <label>City</label>
                        <div class="bordr">
                            <i class="fa fa-city"></i>
                            <input type="text" placeholder="Your city ..." required/>
                        </div>
                        <label><i class="fa fa-globe"></i> Country<span>*hold Ctrl to select</span></label>
                        <div class="flow">
                            <select multiple>
                                <option>New York</option>
                                <option>Chicago</option>
                                <option>Miami</option>
                                <option>other</option>
                            </select>
                            <div class="pcode">
                                <label >Postal code</label>
                                <div class="bordr">
                                    <i class="fa fa-id-card"></i>
                                    <input type="text" class="postal" placeholder="Your Postal code..." required/>
                                </div>
                            </div>
                        </div>
                        <label><input type="checkbox" class="check">  Save this information for next time</label>
                        <button type="submit" class="nope" id="final">Continue</button>
                    </form>
                </div>
                
            </div>
        </main>

        <footer>
            <p>Created by <span>Hamoud</span> - devChallenges.io</p>
        </footer>
    </body>

    <script>
        const icons = document.querySelectorAll('.fa-plus');
        const iconst = document.querySelectorAll('.fa-minus');
        const total = document.querySelector('#tot');

        function check() {
            let a = document.querySelector('#uno');
            let b = document.querySelector('#duos');
            total.textContent = '$' + ((parseInt(a.textContent))*54.99 + (parseInt(b.textContent))*74.99).toFixed(2);
        }



        icons.forEach(function (icon) {
        icon.addEventListener('click', function () {
                const p = this.previousElementSibling;
                const value = parseInt(p.textContent);
                p.textContent = value + 1;
                check();
            });
        });

        iconst.forEach(function (icon) {
        icon.addEventListener('click', function () {
                const p = this.nextElementSibling;
                const value = parseInt(p.textContent);
                if (value !== 0) {
                    p.textContent = value - 1;
                    check();
                };
            });
        });

      </script>
</html>
